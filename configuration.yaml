lovelace:
  mode: yaml

logger:
  default: warning

frontend:
  themes: !include themes.yaml

config:

http:
  trusted_proxies: 
    - !secret trusted_proxy_1
    - !secret trusted_proxy_2
    - !secret trusted_proxy_3
    - !secret trusted_proxy_4
    - !secret trusted_proxy_5
    - !secret trusted_proxy_6
  use_x_forwarded_for: true
  base_url: !secret http_base_url
  ip_ban_enabled: True
  login_attempts_threshold: 3

webostv:
  host: !secret lgwebostv_host_ip
  name: Living Room TV

sonos:
  media_player:
    hosts:
      - 192.168.1.181

evohome:
  username: !secret evohome_username
  password: !secret evohome_password
  scan_interval: 300

updater:

discovery:

conversation:

#remote:
#  - platform: harmony
#    name: Woonkamer
#    host: !secret harmony_host_ip

homeconnect:
  client_id: !secret homeconnect_client_id
  client_secret: !secret homeconnect_client_secret
    
logbook:
  exclude:
    entities:
      - sensor.node_red
      - input_boolean.node_red

netatmo:
  client_id: !secret netatmo_client_id
  client_secret: !secret netatmo_client_secret

sun:

tts:
  - platform: amazon_polly
    aws_access_key_id: !secret aws_access_key_id
    aws_secret_access_key: !secret aws_secret_access_key

