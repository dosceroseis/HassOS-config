cloud:

panel_iframe:
  energy:
    title: 'Energy'
    icon: mdi:chart-timeline
    url: !secret dsmr_url

tplink:
  discovery: false
  switch:
  - host: !secret tplink_host_ip_1
  - host: !secret tplink_host_ip_2
  - host: !secret tplink_host_ip_3
  - host: !secret tplink_host_ip_4
  - host: !secret tplink_host_ip_5
  - host: !secret tplink_host_ip_6

