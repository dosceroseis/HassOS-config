type: custom:vertical-style-card
title: Sensors
style:
  font_size: 24px
  border: true
cards:
  - type: vertical-stack
    cards:
    - type: horizontal-stack
      cards:
      - type: picture
        image: /local/divider.png
    - type: horizontal-stack
      cards:
      - type: "custom:button-card"
        name: Front
        icon: mdi:door
        tap_action: 
         action: more-info
        color_type: icon
        entity: binary_sensor.xiaomi_doorsensor_frontdoor
        style:
         - font-size: 10px
         - text-transform: capitalize
         - color: var(--icon-off-color)
         - background-color: var(--element-accent-color)
        state:
        - value: 'on'
          color: var(--icon-color-amber)
          icon: mdi:door-open
        - value: 'off'
