type: custom:vertical-style-card
title: Hassio Control
style:
  font_size: 24px
  border: true
cards:
  - type: vertical-stack
    cards:
    - type: horizontal-stack
      cards:
      - type: picture
        image: /local/divider.png
    - type: horizontal-stack
      cards:
      - type: "custom:button-card"
        name: HomeAssistant
        icon: mdi:home-assistant
        show_name: true
        show_label: false
        color_type: icon
        entity: input_boolean.restart_homeassistant
        tap_action:
          action: call-service
          service: script.hassiocontrol_homeassistant_restart
        styles:
          card:
          - font-size: 10px
          - text-transform: capitalize
        state:
        - value: 'on'
          color: var(--icon-color-orange)
          icon: mdi:home-assistant
        - value: 'off'
          color: var(--icon-off-color)
          icon: mdi:home-assistant
      - type: "custom:button-card"
        icon: mdi:nodejs
        name: NodeRed
        show_name: true
        show_label: false
        color_type: icon
        entity: input_boolean.restart_nodered
        tap_action:
          action: call-service
          service: script.hassiocontrol_nodered_restart
        styles:
          card:
          - font-size: 10px
          - text-transform: capitalize
        state:
        - value: 'on'
          color: var(--icon-color-orange)
          icon: mdi:nodejs
        - value: 'off'
          color: var(--icon-off-color)
          icon: mdi:nodejs
      - type: "custom:button-card"
        name: Reboot
        show_name: true
        show_label: false
        color_type: icon
        entity: input_boolean.reboot_host
        tap_action:
          action: more-info
        styles:
          card:
          - font-size: 10px
          - text-transform: capitalize
        state:
        - value: 'on'
          color: var(--icon-color-orange)
          icon: mdi:restart
        - value: 'off'
          color: var(--icon-off-color)
          icon: mdi:restart
    - type: horizontal-stack
      cards:
      - type: picture
        image: /local/divider.png
  - type: horizontal-stack
    cards:
    - type: custom:bar-card
      title: RAM used
      title_position: inside
      unit_of_measurement: "%"
      entity: sensor.glances_ram_used_percent
      padding: 2px
      indicator: right
      card_style:
      - box-shadow: none
      title_style:
      - text-align: left
      - font-size: 16px
      bar_style:
      - align-items: left
      font-size: 8px
      severity:
      - value: 50
        color: var(--icon-color-green)
      - value: 60
        color: var(--icon-color-yellow)
      - value: 80
        color: var(--icon-color-orange)
      - value: 100
        color: var(--icon-color-red)
    - type: "custom:bignumber-card"
      title: CPU used
      unit_of_measurement: "%"
      scale: 15px
      entity: sensor.glances_cpu_used
  - type: horizontal-stack
    cards:
      - type: custom:mini-graph-card
        entities:
        - sensor.glances_ram_used_percent
        name: History
        align_header: left
        align_state: left
        show:
          name: false
          icon: false
          state: false
        line_color: 
        - var(--icon-color-green)
        hours_to_show: 4
        points_per_hour: 60
        lower_bound: 0
        upper_bound: 100
      - type: custom:mini-graph-card
        entities:
        - sensor.glances_cpu_used
        name: History
        align_header: left
        align_state: left
        show:
          name: false
          icon: false
          state: false
        line_color: 
        - var(--icon-color-red)
        hours_to_show: 4
        points_per_hour: 60
        lower_bound: 0
        upper_bound: 100