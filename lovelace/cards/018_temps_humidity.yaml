type: custom:vertical-style-card
title: Temps & Humidity
style:
  font_size: 24px
  border: true
cards:
- type: horizontal-stack
  cards:
    - type: custom:mini-graph-card
      entities:
      - sensor.darksky_temp_outside
      name: Outside
      align_header: left
      align_state: left
      show:
        fill: true
        icon: false
      line_color: 
      - var(--icon-color-red)
    - type: custom:mini-graph-card
      entities:
      - sensor.darksky_humidity_outside
      name: Outside
      align_header: left
      align_state: left
      show:
        fill: true
        icon: false
      line_color: 
      - var(--icon-color-blue)
- type: horizontal-stack
  cards:
    - type: custom:mini-graph-card
      entities:
      - sensor.family_room_thermostat_temperature
      name: Livingroom
      align_header: left
      align_state: left
      show:
        fill: true
        icon: false
      line_color: 
      - var(--icon-color-red)
    - type: custom:mini-graph-card
      entities:
      - sensor.family_room_thermostat_humidity
      name: Livingroom
      align_header: left
      align_state: left
      show:
        fill: true
        icon: false
      line_color: 
      - var(--icon-color-blue)