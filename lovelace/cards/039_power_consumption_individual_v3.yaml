type: custom:vertical-style-card
title: Energy
style:
  font_size: 24px
  border: true
cards:
- type: horizontal-stack
  cards:
  - type: picture
    image: /local/divider.png 
- type: horizontal-stack
  cards:
  - type: 'custom:flex-horseshoe-card'
    entities:
      - entity: sensor.tp_link_brontosaurus_current_load
        decimals: 0
        unit: 'W'
        area: "Brontosaurus"
        tap_action:
          action: more-info
    show:
      horseshoe_style: 'lineargradient'
    layout:
      hlines:
      - id: 0
        xpos: 50
        ypos: 50
        length: 40
        styles:
        - stroke: var(--primary-text-color);
        - stroke-width: 5;
        - stroke-linecap: round;
        - opacity: 0.7;
      states:
      - id: 0
        entity_index: 0
        xpos: 50
        ypos: 42
        styles:
        - font-size: 3em;
        - stroke: var(--primary-text-color);
      areas:
        - id: 0
          entity_index: 0
          xpos: 50
          ypos: 85
          styles:
            - font-size: 1.2em;
    horseshoe_scale:
      min: 0
      max: 300
    color_stops:
      1: '#FFF6E3'
      300: 'var(--icon-color-amber)' 