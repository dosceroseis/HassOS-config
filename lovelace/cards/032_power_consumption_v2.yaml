type: custom:vertical-style-card
title: Energy
style:
  font_size: 24px
  border: true
cards:
- type: horizontal-stack
  cards:
    - type: picture
      image: /local/divider.png
- type: horizontal-stack
  cards:
  - type: 'custom:flex-horseshoe-card'
    entities:
      - entity: sensor.dsmr_current_electricity_watts
        decimals: 0
        unit: 'W'
        area: "Electricity"
      - entity: sensor.dsmr_current_electricity_cost
        decimals: 2
        unit: '€ per hour'
        area: "Electricity"
      - entity: sensor.dsmr_day_consumption_electricity_merged
        decimals: 2
        unit: 'kWh'
        area: "Electricity"
      - entity: sensor.dsmr_day_consumption_electricity_cost_merged
        decimals: 2
        unit: '€'
        area: "Electricity"
    show:
      horseshoe_style: 'lineargradient'
    layout:
      hlines:
      - id: 0
        xpos: 50
        ypos: 50
        length: 40
        styles:
        - stroke: var(--primary-text-color);
        - stroke-width: 5;
        - stroke-linecap: round;
        - opacity: 0.7;
      states:
      - id: 0
        entity_index: 0
        xpos: 50
        ypos: 42
        styles:
        - font-size: 3em;
        - stroke: var(--primary-text-color);
      - id: 1
        entity_index: 1
        xpos: 29
        ypos: 65
        styles:
        - text-anchor: start;
        - font-size: 1.5em;
      areas:
        - id: 0
          entity_index: 0
          xpos: 50
          ypos: 85
          styles:
            - font-size: 1.2em;
    horseshoe_scale:
      min: 0
      max: 3600
    color_stops:
      1: '#FFF6E3'
      3600: '#FF8C06' 
  - type: 'custom:flex-horseshoe-card'
    entities:
      - entity: sensor.dsmr_consumption_gas_currently_delivered
        decimals: 3
        unit: 'm3'
        area: Gas
      - entity: sensor.dsmr_current_gas_cost
        decimals: 2
        unit: '€ per hour'
        area: Gas
    show:
      horseshoe_style: 'lineargradient'
    layout:
      hlines:
      - id: 0
        xpos: 50
        ypos: 50
        length: 40
        styles:
        - stroke: var(--primary-text-color);
        - stroke-width: 5;
        - stroke-linecap: round;
        - opacity: 0.7;
      states:
      - id: 0
        entity_index: 0
        xpos: 50
        ypos: 42
        styles:
        - font-size: 3em;
        - stroke: var(--primary-text-color);
      - id: 1
        entity_index: 1
        xpos: 29
        ypos: 65
        styles:
        - text-anchor: start;
        - font-size: 1.5em;
      areas:
        - id: 0
          entity_index: 0
          xpos: 50
          ypos: 85
          styles:
            - font-size: 1.2em;
    horseshoe_scale:
      min: 0
      max: 0.25
    color_stops:
      0.0001: '#FFF6E3'
      0.25: '#379324'