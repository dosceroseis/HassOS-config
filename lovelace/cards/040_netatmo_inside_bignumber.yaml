    scale: 15px
    min: 0
    max: 1
    severity:
      - value: 600
        style: 'var(--icon-color-green)'
      - value: 800
        style: 'var(--icon-color-amber)'
      - value: 1000
        style: 'var(--icon-color-orange)'
      - value: 2000
        style: 'var(--icon-color-red)'
